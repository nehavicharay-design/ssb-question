  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 20px;
      overflow: hidden;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      button { width: 45%; padding: 12px; font-size: 1rem; }
