  .container { max-width: 400px; width: 100%; }

  .buttons { display: flex; justify-content: space-around; gap: 20px; flex-wrap: wrap; }
  button {

    transition: all 0.2s ease;

    position: relative; /* keeps Yes clickable */
  }
  #yesBtn { background-color: #4caf50; color: white; }
  #noBtn { background-color: #f44336; color: white; }
  @media (max-width: 480px) {
    h1 { font-size: 1.5rem; }
    button { width: 45%; padding: 12px; font-size: 1rem; }
  }

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const message = document.getElementById('message');

// Teleport function for No button
function teleportButton() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  const maxX = window.innerWidth - btnWidth - 20;
  const maxY = window.innerHeight - btnHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  // Use fixed positioning so it moves anywhere on screen
  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

// No button moves when trying to click (desktop)
noBtn.addEventListener('mouseenter', teleportButton);

// No button moves on mobile tap
noBtn.addEventListener('touchstart', (e) => {
  e.preventDefault(); // prevent accidental tap
  teleportButton();
});
