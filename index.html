<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSB Question</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 20px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 45%;
        padding: 12px;
        font-size: 1rem;
      }
    }

    #message {
      margin-top: 30px;
      font-size: 1.2rem;
      white-space: pre-wrap;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will u clear the SSB?</h1>
    <div class="buttons">

    </div>
    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    let escapeSpeed = 1; // speed multiplier

    function moveButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      const x = Math.random() * maxX * escapeSpeed;
      const y = Math.random() * maxY * escapeSpeed;

      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.min(x, maxX) + 'px';
      noBtn.style.top = Math.min(y, maxY) + 'px';

      escapeSpeed += 0.2; // button gets faster every time
    }

    // Desktop hover
    noBtn.addEventListener('mouseover', moveButton);

    // Mobile touch
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // prevent tap from activating button
      moveButton();
    });

    // Yes button click
    yesBtn.addEventListener('click', () => {

    });

    // Optional: reset No button if window resizes
    window.addEventListener('resize', () => {
      noBtn.style.position = 'relative';
      noBtn.style.left = '';
      noBtn.style.top = '';
      escapeSpeed = 1;
    });
  </script>
</body>
</html>
