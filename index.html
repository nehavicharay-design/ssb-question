<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSB Question</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 20px;
      overflow: hidden; /* prevents buttons from going outside screen */
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      position: relative; /* container for moving buttons */
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
    }

    /* Responsive for small screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 45%;
        padding: 12px;
        font-size: 1rem;
      }
    }

    #message {
      margin-top: 30px;
      font-size: 1.2rem;
      white-space: pre-wrap;
      color: #333;
    }
  </style>
</head>
<body>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    function moveButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth - 20; // 20px padding
      const maxY = window.innerHeight - btnHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Desktop hover
    noBtn.addEventListener('mouseover', moveButton);

    // Mobile touch
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // prevents the tap from clicking
      moveButton();
    });

</html>
